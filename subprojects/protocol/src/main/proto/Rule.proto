syntax = "proto2";

option java_multiple_files = true;
option java_package = "com.baegoon.protocol.rule";

package com.baegoon.proto.rule;

import "google/protobuf/descriptor.proto";

extend google.protobuf.FieldOptions {
    optional int64 max = 50001;
    optional int64 min = 50002;
    optional int64 max_length = 50003;
    optional int64 min_length = 50004;
    optional string regex = 50005;
    optional bool email = 50006;
    optional bool phone = 50007;
    optional bool numeric = 50008;
}
